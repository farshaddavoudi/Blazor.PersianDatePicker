name: Publish to NuGet

on:
  push:
    tags:
      - 'deploy'
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          5.0.x
          6.0.x
        
    - name: Restore dependencies
      run: dotnet restore src/Blazor.PersianDatePicker/Blazor.PersianDatePicker.csproj
      
    - name: Build project
      run: dotnet build src/Blazor.PersianDatePicker/Blazor.PersianDatePicker.csproj --configuration Release --no-restore
      
    - name: Run tests (if any)
      run: |
        if [ -d "tests" ]; then
          dotnet test --configuration Release --no-build --verbosity normal
        else
          echo "No tests found, skipping test step"
        fi
      
    - name: Pack NuGet package
      run: dotnet pack src/Blazor.PersianDatePicker/Blazor.PersianDatePicker.csproj --configuration Release --no-build --output ./artifacts
      
    - name: Publish to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg